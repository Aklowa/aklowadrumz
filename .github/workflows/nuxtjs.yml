# Sample workflow for building and deploying a Nuxt site to GitHub Pages
#
# To get started with Nuxt see: https://nuxtjs.org/docs/get-started/installation
#
name: Deploy Nuxt site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  # Required permissions for deployment
  contents: read
  pages: write

concurrency:
  group: "pages"
  cancel-in-progress: false  # Allow in-progress deployments to finish

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2  # Allowed action for public repos

      - name: Install dependencies (using bash script)
        run: |
          # Detect package manager (similar logic as before)
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "yarn install"
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "npm ci"
          else
            echo "Error: Could not detect package manager"
            exit 1
          fi

          # Run the detected installation command
          eval "$(cat)"  # Execute the captured output as a command

      - name: Build Nuxt app
        run: |
          # Assuming your build command is `nuxt generate`
          nuxt generate

      - name: Upload artifact (allowed action)
        uses: actions/upload-artifact@v2
        with:
          path: ./dist

  # Deployment job (manually triggered)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  # Placeholder, will be set dynamically

    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages